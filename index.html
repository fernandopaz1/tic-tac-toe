<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <title>Tic-Tac-Toe</title>
    </head>

    <body id="document">
      
        <div id="titleContainer" class="center">
            <h1 id="title" class="center">Tic-Tac-Toe</h1>
            <br />
        </div>

        <div id="newGameContainer" class="center">
            <button id="newGameButton" class="button">New Game</button>
            <button id="restartButton" class="button">Restart</button>
            <button id="showCounter" class="button">Show Score</button>
        </div>

        <div class="boardContainer">
        </div>

        <div id="winnerContainer" class="center">
            <h1 id="winnerMessage"></h1>
        </div>


        <div class="inputContainer">
            <div class="inputDiv">
                <div class="namesContainer">
                    <div.n1Container>
                        <p class="nameMessage">Input player1's name</p>
                        <input id="player1Input" type="text"></input>
                    </div.n1Container>
                    <div.n2Container>
                        <p class="nameMessage">Input player2's name</p>
                        <input id="player2Input" type="text"></input>
                    </div.n2Container>
                </div>
                <div class="buttonContainer">
                    <button class="saveNames">Save</button>
                </div>
            </div>
        </div>
        

    </body>
    <script type="text/javascript" src="scripts/tic-tac-toe.js"></script>
</html>
